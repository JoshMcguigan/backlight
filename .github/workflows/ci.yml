name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build
    - name: Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Format
      run: cargo fmt --all -- --check
